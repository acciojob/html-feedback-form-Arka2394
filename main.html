<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Feedback Form</title>
</head>
<body>
	  <h1>Feedback Form</h1>
	<form method="post">
		 <label for="name">Name*</label>
        <input type="text" id="name"   minlength="3" maxlength="50">
	
	
   <label for="portfolio-label" >Portfolio*</label>
   <input type="url" id="portfolio">


   <label for="favColor">Favourite Color</label>
   <input type="color" id="favColor">

   <label for="likeness">Rate Your Choice</label>
   <input type="range" id="likeness" min="1" max="100">

   <button type="submit" value="submit">Submit</button>
	</form>
  
  
</body>
</html>

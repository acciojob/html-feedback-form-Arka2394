<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Feedback Form</title>
</head>
<body>
	  <h3>Feedback Form</h3>
	<form>
		 <label for="name">Name*</label>
        <input type="text" id="name" class="submit" name="name" minlength="3" maxlength="50" required>
	
	
   <label for="portfolio-label" >Portfolio*</label>
   <input type="url" id="portfolio" class="submit" name="portfolio" required>


   <label for="favColor">Favourite Color</label>
   <input type="color" name="favColor" id="favColor">

   <label for="likeness">How much do you like your favorite color?</label>
   <input type="range" id="likeness" name="likeness" min="1" max="100">
	</form>
  
  
</body>
</html>
